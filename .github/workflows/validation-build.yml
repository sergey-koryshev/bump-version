name: Validation Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-yaml:
    name: "Validate action file"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install YAML linter
        run: |
          npm install -g yaml-lint

      - name: Validate action.yml syntax
        run: |
          yamllint action.yml

      - name: Install JSON schema validator
        run: |
          npm install -g ajv-cli

      - name: Download GitHub Action schema
        run: |
          curl -sSL https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-action.json -o github-action.json

      - name: Validate action.yml against GitHub Action schema
        run: |
          ajv compile -s github-action.json -r action.yml